<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                [src]="pet.imageUrl"
                alt="Zdjęcie psa"
                class="customimg"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ pet.name }}</h4>
                <p class="text-secon gdary mb-1">{{ pet.raceType }}</p>
                <p class="text-muted font-size-sm">{{ pet.sex }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <form
          #form="ngForm"
          (ngSubmit)="onSaveChanges(form)"
          [formGroup]="petForm"
        >
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Imię</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Rasa</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="raceType"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Status</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <select
                    name="petStatus"
                    class="form-control"
                    formControlName="status"
                  >
                    <option *ngFor="let petStatus of statusEnumValues">{{
                      petStatus
                    }}</option>
                  </select>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Płeć</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <select
                    name="petSex"
                    class="form-control"
                    formControlName="sex"
                  >
                    <option *ngFor="let petSex of sexEnumValues">{{
                      petSex
                    }}</option>
                  </select>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Rok urodzenia</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    id="birthYear"
                    type="number"
                    class="form-control"
                    formControlName="birthYear"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Miesiąc urodzenia</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="birthMonth"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Data przyjęcia</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="date"
                    class="form-control"
                    formControlName="admittanceDate"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Waga w (kg)</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="weight"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Gdzie znaleziony</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="foundPlace"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Opis</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="description"
                  />
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-12">
                  <button class="btn btn-info" type="submit">
                    Zapisz zmiany
                  </button>
                  <button class="btn btn-primary" (click)="onGoBack()">
                    Cofnij
                  </button>
                  <button class="btn btn-danger" (click)="onDelete()">
                    Usuń
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row gutters-sm"></div>
        </form>
      </div>
    </div>
  </div>
</div>
