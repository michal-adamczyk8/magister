<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
  crossorigin="anonymous"
/>
<div class="container mt-3 mb-4">
  <div class="col-lg-9 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">

        <div
          class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm"
        >
        <button [hidden]="!isManager" class="btn btn-success" (click)="onAddNewShelter()">Dodaj nowe schronisko</button>
          <table class="table manage-candidates-top mb-0">
            <tbody>
              <tr class="candidates-list">
                <div *ngFor="let shelter of shelters" [shelter]="shelter">
                  <td class="title">
                    <div class="thumb">
                      <img
                        class="img-fluid"
                        (click)="onNavToDetails(shelter)"
                        src="{{ shelter.imagePath }}"
                      />
                    </div>
                    <div class="candidate-list-details">
                      <div class="candidate-list-info">
                        <div class="candidate-list-title">
                          <h5 class="mb-0">
                            <a (click)="onNavToDetails(shelter)">{{
                              shelter.name
                            }}</a>
                          </h5>
                        </div>
                        <div class="candidate-list-option">
                          <ul class="list-unstyled">
                            <li>
                              <i class="fas fa-filter pr-1"></i
                              >{{ shelter.address.city }}
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <ul class="list-unstyled mb-0 d-flex justify-content-end">
                      <li>
                        <a
                          (click)="onNavToDetails(shelter)"
                          class="text-primary"
                          data-toggle="tooltip"
                          title="Szczegóły"
                          data-original-title="view"
                          ><i class="far fa-eye"></i
                        ></a>
                      </li>
                      <li>
                        <a
                          [hidden]="!isManagerOrAdmin"
                          (click)="onNavToEdit(shelter)"
                          class="text-info"
                          data-toggle="tooltip"
                          title="Edytuj"
                          data-original-title="Edit"
                          ><i class="fas fa-pencil-alt"></i
                        ></a>
                      </li>
                      <li>
                        <a
                          [hidden]="!isManagerOrAdmin"
                          (click)="onDelete(shelter)"
                          class="text-danger"
                          data-toggle="tooltip"
                          title="Usuń"
                          data-original-title="Delete"
                          ><i class="far fa-trash-alt"></i
                        ></a>
                      </li>
                    </ul>
                  </td>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
