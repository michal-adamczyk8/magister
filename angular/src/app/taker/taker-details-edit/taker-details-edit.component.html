<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                [src]="taker.imageUrl"
                alt="taker"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ taker.firstName }} {{ taker.lastName }}</h4>
                <button class="btn btn-primary" (click)="onNavToPetList()">
                  Zobacz zwierzaki
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <form
          #form="ngForm"
          (ngSubmit)="onSaveChanges(form)"
          [formGroup]="takerForm"
        >
            <div class="card mb-3">
              <div class="card-body">
              
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Imię</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="firstName"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Nazwisko</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="lastName"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Status</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <select
                        name="takerStatus"
                        class="form-control"
                        formControlName="status"
                      >
                        <option *ngFor="let takerStatus of takerStatusEnumValues">
                          {{ takerStatus }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Telefon</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="phoneNumber"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="email"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Zdjęcie (url)</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="imageUrl"
                    />
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-12">
                    <button class="btn btn-info" type="submit">
                      Zapisz zmiany
                    </button>
                    <button class="btn btn-danger" (click)="onDelete()">
                      Usuń
                    </button>
                    <button class="btn btn-primary" (click)="onGoBack()">
                      Cofnij
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row gutters-sm"></div>
        </form>
      </div>
    </div>
  </div>
</div>
