<div class="container">
    <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img
                  [src]="taker.imageUrl"
                  alt="taker"
                  class="rounded-circle"
                  width="150"
                />
                <div class="mt-3">
                  <h4>{{ taker.firstName }} {{ taker.lastName }}</h4>
                  <button class="btn btn-primary" (click)="onNavToPetList()">Zobacz zwierzaki</button>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Status</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ taker.status }}
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Telefon</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ taker.phoneNumber }}
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{ taker.email }}
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Schronisko</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <a (click)="onNavToShelterDetails()">{{ shelter.name }}</a>
                </div>
              </div>
              <hr />
              <div class="row">
                  <div class="col-sm-12">
                    <button [hidden]="!isManagerOrAdmin" class="btn btn-info" (click)="onNavToEdit()">Edytuj</button>
                    <button [hidden]="!isManagerOrAdmin" class="btn btn-danger" (click)="onDelete()">
                      Usu≈Ñ
                    </button>
                    <button class="btn btn-primary" (click)="onGoBack()">
                      Cofnij
                    </button>
                  </div>
                </div>
            </div>
          </div>
          <div class="row gutters-sm"></div>
        </div>
      </div>
    </div>
  </div>
