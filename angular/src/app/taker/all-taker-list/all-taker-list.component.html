<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
  crossorigin="anonymous"
/>
<div class="container mt-3 mb-4">
  <div class="col-lg-9 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">

        <div
          class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm"
        >
        <button [hidden]="!isManager" class="btn btn-success" (click)="onAddNewTaker()">Dodaj nowego opiekuna</button>

          <table class="table manage-candidates-top mb-0">
            <tbody>
              <tr class="candidates-list">
                <div
                  *ngFor="
                    let taker of takers
                      | paginate
                        : {
                            itemsPerPage: pageSize,
                            currentPage: page,
                            totalItems: totalItems
                          }
                  "
                  [taker]="taker"
                >
                  <td class="title">
                    <div class="thumb">
                      <img
                        class="img-fluid"
                        (click)="onNavToDetails(taker)"
                        src="{{ taker.imageUrl }}"
                      />
                    </div>
                    <div class="candidate-list-details">
                      <div class="candidate-list-info">
                        <div class="candidate-list-title">
                          <h5 class="mb-0">
                            <a (click)="onNavToDetails(taker)"
                              >{{ taker.firstName }} {{ taker.lastName }}</a
                            >
                          </h5>
                        </div>
                        <div class="candidate-list-option">
                          <ul class="list-unstyled">
                            <li>
                              <i class="fas fa-filter pr-1"></i
                              >{{ taker.email }}
                            </li>
                            <li>
                              <i class="fas fa-at pr-1"></i
                              >{{ taker.phoneNumber }}
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="candidate-list-favourite-time text-center">
                    <span class="candidate-list-time order-1">{{
                      taker.status
                    }}</span>
                  </td>
                  <td>
                    <ul class="list-unstyled mb-0 d-flex justify-content-end">
                      <li>
                        <a
                          (click)="onNavToDetails(taker)"
                          class="text-primary"
                          data-toggle="tooltip"
                          title="Szczegóły"
                          data-original-title="view"
                          ><i class="far fa-eye"></i
                        ></a>
                      </li>
                      <li>
                        <a
                          [hidden]="!isManagerOrAdmin"
                          (click)="onNavToEdit(taker)"
                          class="text-info"
                          data-toggle="tooltip"
                          title="Edytuj"
                          data-original-title="Edit"
                          ><i class="fas fa-pencil-alt"></i
                        ></a>
                      </li>
                      <li>
                        <a
                          [hidden]="!isManagerOrAdmin"
                          (click)="onDelete(taker)"
                          class="text-danger"
                          data-toggle="tooltip"
                          title="Usuń"
                          data-original-title="Delete"
                          ><i class="far fa-trash-alt"></i
                        ></a>
                      </li>
                    </ul>
                  </td>
                </div>
              </tr>
            </tbody>
          </table>
          <div class="text-center mt-3 mt-sm-3">
            <div class="pagination justify-content-center mb-0">
              <pagination-controls
                responsive="true"
                (pageChange)="handlePageChange($event)"
              >
              </pagination-controls>
              <div class="text-center mt-3 mt-sm-3">
                Liczba elementów na stronie:
                <select (change)="handlePageSizeChange($event)">
                  <option [ngValue]="null" disabled>{{ pageSize }}</option>
                  <option *ngFor="let size of pageSizes" [ngValue]="pageSize">
                    {{ size }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
